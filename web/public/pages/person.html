<body>
<div id="page-content">
    <div class="container mt-2">
        <div class="row col mt-2 mb-4 align-items-center" id="breadcrumb">
            <a href="/people" id="back-button">
                <img src="../assets/imgs/general-assets/back-arrow.svg" class="img-fluid back-button mr-2"> People
            </a>
        </div>
        <div class="row col">
            <h3 id="person-name"></h3>
        </div>
        <div class="row align-items-center mt-4">
            <div class="col-6 col-md-3 px-auto mx-auto ">
                <img src="../assets/imgs/pina.png" id="person-image" class="img-fluid rounded-circle thumbnail">
            </div>
            <div class="col-md-9 mt-4" id="person-bio">
                
            </div>
        </div>
        <div class="mt-3">
            <h4>Contacts</h4>
            <p> Telephone: <span id="tel-number"></span> <br>
                Email: <span id="email-addr"></span></p>
        </div>
        <div class="mt-4">
            <h4>Courses</h4>
        </div>
        <div class="row justify-content-start" id="course-section">
            <!--  TODO: -- Square image -->
            <div class="squared-image mx-2">
                <img src="../assets/imgs/instruments/ocarina.png" class="img-fluid card-img-top thumbnail">
                <div class="card-body p-0 text-center">
                    <p>Ocarina course</p>
                </div>
            </div>

            <div class="squared-image mx-2">
                <img src="../assets/imgs/instruments/putipu.png" class="img-fluid card-img-top thumbnail">
                <div class="card-body p-0 text-center">
                    <p>Putip√π course</p>
                </div>
            </div>
