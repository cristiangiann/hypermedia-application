<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <meta name="keywords" content="contacts">

    <title>Contact us - Lemon Peel Association</title>
</head>
<body>
    <div id="page-content">
        <div class="container mt-2">
            <div class="row col">
                <h1>Contact us</h1>
            </div>

            <div class="row mt-3">
                <form action="/api/send-email" id="contact-form" method="post" type="application/x-www-form-urlencoded" class="col col-md-7 col-lg-5">
                    <div class="form-group">
                        <input type="email" class="form-control custom-form custom-form-borders" id="email" name="email" placeholder="Your email" required>
                        <label class="sr-only" for="email">Email address</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control custom-form custom-form-borders" id="subject" name="subject" placeholder="Subject">
                        <label class="sr-only" for="subject">Subject</label>
                    </div>
                    <div class="form-group">
                        <textarea name="body" id="text" class="form-control custom-form custom-form-borders" placeholder="Insert your message here" style="height: 150px;"></textarea>
                        <label for="text" class="sr-only">Insert your text here</label>
                    </div>
                    <div class="float-right">
                        <button type="submit" id="submit-button" class="btn custom-form custom-form-borders custom-btn mt-4">Submit</button>
                        <svg aria-hidden="true" id="submit-success" focusable="false" data-prefix="far" data-icon="check-circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="max-width: 2.5rem;max-height: 2.5rem;display: none;" class="svg-inline--fa fa-check-circle fa-w-16 mt-4">
                            <path d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm0 48c110.532 0 200 89.451 200 200 0 110.532-89.451 200-200 200-110.532 0-200-89.451-200-200 0-110.532 89.451-200 200-200m140.204 130.267l-22.536-22.718c-4.667-4.705-12.265-4.736-16.97-.068L215.346 303.697l-59.792-60.277c-4.667-4.705-12.265-4.736-16.97-.069l-22.719 22.536c-4.705 4.667-4.736 12.265-.068 16.971l90.781 91.516c4.667 4.705 12.265 4.736 16.97.068l172.589-171.204c4.704-4.668 4.734-12.266.067-16.971z" fill="chartreuse"></path>
                        </svg>
                    </div>
                </form>
            </div>
            <div class="row col mt-5">
                <a href="contacts/where-we-are" style="text-decoration: underline;">Discover where we are</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../assets/js/favicon.js"></script>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/footer.js"></script>
    <script src="../assets/js/contacts.js"></script>
</body>
</html>
