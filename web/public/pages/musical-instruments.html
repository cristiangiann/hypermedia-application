<div id="page-content">

            <div class="col-12 col-md-7 mx-0 row justify-content-end">
                <select class="custom-select col-12 col-md-5 mr-md-3 mb-2">
                    <option value="all-types" selected>Type</option>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>

                    <option value="2">Puglia</option>

            </div>
            
        </div>
        <!-- Courses section -->
        <div class="row mt-3 px-2">
            <!-- Course card start -->
            <a href="#" class="col-lg-2 col-md-3 col-sm-4 col-5 px-auto mx-auto mx-sm-2 px-sm-2 mb-2">

            <!-- Course card end -->
